<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Productivity System</title>
    <style>
        /* Your existing CSS styles remain unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            min-height: 600px;
        }

        .header {
            background: #4B78AC;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            padding: 40px;
        }

        .login-form {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4B78AC;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #4B78AC;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #3a6088;
        }

        .dashboard {
            display: none;
            padding: 30px;
        }

        .employee-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-card h3 {
            color: #4B78AC;
            margin-bottom: 10px;
        }

        .productivity-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .productivity-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .productivity-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .add-btn {
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #218838;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .records-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .records-table th,
        .records-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .records-table th {
            background: #4B78AC;
            color: white;
        }

        .records-table tbody tr:hover {
            background: #f5f5f5;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
        }

        .success-message {
            color: #155724;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
        }

        .time-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #4B78AC;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .productivity-form {
                grid-template-columns: 1fr;
            }
            
            .employee-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Productivity System</h1>
            <p>Track your daily productivity and performance</p>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="login-container">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Employee Login</h2>
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" placeholder="Enter your Employee ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your Password" required>
                </div>
                <button class="login-btn" onclick="login()">Login</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="dashboard">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="time-display" id="currentTime"></div>
            
            <div class="employee-info">
                <div class="info-card">
                    <h3>Employee Details</h3>
                    <p><strong>ID:</strong> <span id="empId"></span></p>
                    <p><strong>Name:</strong> <span id="empName"></span></p>
                    <p><strong>Email:</strong> <span id="empEmail"></span></p>
                    <p><strong>Role:</strong> <span id="empRole"></span></p>
                </div>
                <div class="info-card">
                    <h3>Today's Session</h3>
                    <p><strong>Login Time:</strong> <span id="loginTime"></span></p>
                    <p><strong>Date:</strong> <span id="currentDate"></span></p>
                    <p><strong>Total Pieces:</strong> <span id="totalPieces">0</span></p>
                </div>
            </div>

            <div class="productivity-section">
                <h3 style="margin-bottom: 20px; color: #4B78AC;">Add Hourly Productivity</h3>
                <div class="productivity-form">
                    <div>
                        <label>Hour (0-23):</label>
                        <input type="number" id="hourInput" class="productivity-input" min="0" max="23" placeholder="Hour">
                    </div>
                    <div>
                        <label>Pieces Completed:</label>
                        <input type="number" id="piecesInput" class="productivity-input" min="0" placeholder="Number of pieces">
                    </div>
                    <div>
                        <label>Task Type:</label>
                        <select id="taskType" class="productivity-input">
                            <option value="cutting">Cutting</option>
                            <option value="sewing">Sewing</option>
                            <option value="quality_check">Quality Check</option>
                            <option value="finishing">Finishing</option>
                            <option value="packaging">Packaging</option>
                        </select>
                    </div>
                    <div>
                        <button class="add-btn" onclick="addProductivity()">Add Record</button>
                    </div>
                </div>
                <div id="productivityMessage" style="margin-top: 15px;"></div>
            </div>

            <div class="records-section">
                <h3 style="margin-bottom: 20px; color: #4B78AC;">Today's Productivity Records</h3>
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Hour</th>
                            <th>Task Type</th>
                            <th>Pieces</th>
                            <th>Recorded At</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, set, push, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAapqyFbDAdqZGdC34pacC_0I_-laVpVm4",
            authDomain: "inventory-59b72.firebaseapp.com",
            databaseURL:  "https://inventory-59b72-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "inventory-59b72",
            storageBucket: "inventory-59b72.firebasestorage.app",
            messagingSenderId: "972932330869",
            appId: "1:972932330869:web:0fe391334fa58634474f3c"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let currentEmployee = null;
        let loginTime = null;
        let productivityRecords = {};

        // Make functions global
        window.login = login;
        window.logout = logout;
        window.addProductivity = addProductivity;

        async function login() {
            const employeeId = document.getElementById('employeeId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');

            if (!employeeId || !password) {
                showError('Please enter both Employee ID and Password');
                return;
            }

            try {
                // Fetch employee data from Firebase
                const employeeRef = ref(database, `employee_data/${employeeId}`);
                const snapshot = await get(employeeRef);
                
                if (!snapshot.exists()) {
                    showError('Employee ID not found');
                    return;
                }

                const employee = snapshot.val();

                if (employee.password !== password) {
                    showError('Invalid password');
                    return;
                }

                // Successful login
                currentEmployee = { id: employeeId, ...employee };
                loginTime = new Date();
                
                // Record login time in Firebase
                await recordLoginTime(employeeId, loginTime);
                
                showDashboard();
                loadTodayRecords();
                
            } catch (error) {
                showError('Login failed. Please try again.');
                console.error('Login error:', error);
            }
        }

        async function recordLoginTime(employeeId, time) {
            try {
                const today = new Date().toISOString().split('T')[0];
                const loginData = {
                    employeeId: employeeId,
                    loginTime: time.toISOString(),
                    date: today
                };
                
                const loginRef = ref(database, `attendance/${employeeId}/${today}`);
                await set(loginRef, loginData);
                
                console.log('Login time recorded:', loginData);
            } catch (error) {
                console.error('Error recording login time:', error);
            }
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            
            // Populate employee info
            document.getElementById('empId').textContent = currentEmployee.id;
            document.getElementById('empName').textContent = currentEmployee.name;
            document.getElementById('empEmail').textContent = currentEmployee.email;
            document.getElementById('empRole').textContent = currentEmployee.usertype;
            document.getElementById('loginTime').textContent = loginTime.toLocaleTimeString();
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
            
            // Set current hour
            document.getElementById('hourInput').value = new Date().getHours();
            
            // Start time display
            updateTimeDisplay();
            setInterval(updateTimeDisplay, 1000);
        }

        function updateTimeDisplay() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                `Current Time: ${now.toLocaleString()}`;
        }

        async function addProductivity() {
            const hour = parseInt(document.getElementById('hourInput').value);
            const pieces = parseInt(document.getElementById('piecesInput').value);
            const taskType = document.getElementById('taskType').value;
            const messageDiv = document.getElementById('productivityMessage');

            if (isNaN(hour) || isNaN(pieces) || hour < 0 || hour > 23 || pieces < 0) {
                showMessage('Please enter valid hour (0-23) and pieces count', 'error', messageDiv);
                return;
            }

            try {
                const today = new Date().toISOString().split('T')[0];
                const recordId = Date.now().toString();
                
                const productivityData = {
                    employeeId: currentEmployee.id,
                    date: today,
                    hour: hour,
                    pieces: pieces,
                    taskType: taskType,
                    recordedAt: new Date().toISOString()
                };

                // Store in Firebase
                const productivityRef = ref(database, `productivity/${currentEmployee.id}/${today}/${recordId}`);
                await set(productivityRef, productivityData);

                showMessage('Productivity record added successfully!', 'success', messageDiv);
                
                // Clear inputs
                document.getElementById('piecesInput').value = '';
                
                // Reload records
                loadTodayRecords();
                
            } catch (error) {
                showMessage('Error adding productivity record', 'error', messageDiv);
                console.error('Error:', error);
            }
        }

        async function loadTodayRecords() {
            const today = new Date().toISOString().split('T')[0];
            const tableBody = document.getElementById('recordsTableBody');
            tableBody.innerHTML = '';
            
            let totalPieces = 0;
            
            try {
                // Fetch today's records from Firebase
                const recordsRef = ref(database, `productivity/${currentEmployee.id}/${today}`);
                const snapshot = await get(recordsRef);
                
                if (snapshot.exists()) {
                    const records = snapshot.val();
                    
                    Object.entries(records).forEach(([recordId, record]) => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${new Date(record.recordedAt).toLocaleTimeString()}</td>
                            <td>${record.hour}:00</td>
                            <td>${record.taskType.replace('_', ' ').toUpperCase()}</td>
                            <td>${record.pieces}</td>
                            <td>${new Date(record.recordedAt).toLocaleString()}</td>
                        `;
                        totalPieces += record.pieces;
                    });
                } else {
                    const row = tableBody.insertRow();
                    row.innerHTML = '<td colspan="5" style="text-align: center; color: #666;">No records for today</td>';
                }
                
                document.getElementById('totalPieces').textContent = totalPieces;
                
            } catch (error) {
                console.error('Error loading records:', error);
                const row = tableBody.insertRow();
                row.innerHTML = '<td colspan="5" style="text-align: center; color: #dc3545;">Error loading records</td>';
            }
        }

        function logout() {
            currentEmployee = null;
            loginTime = null;
            document.getElementById('employeeId').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'flex';
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showMessage(message, type, element) {
            element.textContent = message;
            element.className = type === 'error' ? 'error-message' : 'success-message';
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
